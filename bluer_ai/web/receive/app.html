{header}

<hr />

<form action="/save" method="post" style="display:flex; flex-direction:column; gap:10px; max-width:900px;">
    <input type="text" name="note_title" value="{note_title}" required style="width:100%; padding:8px;">

    <textarea name="content" rows="3" placeholder="content..." required
        style="width:100%; padding:10px; font-family: monospace; white-space: pre; resize: vertical;"></textarea>

    <button type="submit" style="padding:10px 14px; width:160px; cursor:pointer;">
        Save
    </button>
</form>

<hr />

<form action="/upload" method="post" enctype="multipart/form-data"
    style="display:flex; flex-direction:column; gap:10px; max-width:900px;">

    <input type="file" name="file" style="width:100%; padding:10px; font-size:1rem;">

    <button type="submit" style="padding:10px 14px; width:160px; cursor:pointer;">
        Upload
    </button>
</form>

<hr />
